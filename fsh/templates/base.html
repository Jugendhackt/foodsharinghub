<!DOCTYPE html>
<head>
  <title>{% block title%}fsh – foodsharinghub{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">foodsharinghub</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li {% if request.path == '/add' %}class="nav-item active"{% else %} class="nav-item" {% endif %}>
            <a class="nav-link" href="/add">Hinzufügen</a>
          </li>
          <li {% if request.path == '/take' %}class="nav-item active"{% else %} class="nav-item" {% endif %}>
            <a class="nav-link" href="/take">Entnehmen</a>
          </li>
        </ul>
      </div>
    </nav>
  {% block body %} {% endblock %}
</body>
