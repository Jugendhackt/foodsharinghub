{% extends "base.html" %}
{% block body %}
<div class="container">
  <form action="{{ url_for('api.add_post') }}" method="post" enctype=multipart/form-data>
    <div class="form-group row">
      <label for="product" class="col-sm-2 col-form-label">Product</label>
      <div class="col-sm-10">
        <input class="form-control" id="product" name="product"></input>
      </div>
      <label for="description" class="col-sm-2">Description</label>
      <div class="col-sm-10">
        <input class="form-control" id="description" name="description" placeholder="e.g. where did you get it? Why did you leave it here?"></input>
      </div>
      <label for="weight" class="col-sm-2 col-form-label">Weight</label>
      <div class="col-sm-10">
        <input class="form-control" id="weight" placeholder="100g" name="weight"></input>
      </div>
      <label for="image" class="col-sm-2 col-form-label">Foto</label>
      <div class="col-sm-10">
        <input type="file" name="image"></input>
      </div>

      <a href="{{ url_for('api.index') }}" class="btn btn-warning">Abbrechen</a>
      <button type="submit" class="btn btn-primary">Speichern</button>
    </div>
  </form>
</div>
{% endblock %}
